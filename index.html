<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="card__content">
          <h1 class="card__header">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__info">
            Discover benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__item">
              <h2>10k+</h3>
              <h4>Companies</h4>
            </div>
            <div class="stats__item">
              <h2>314</h3>
              <h4>Templates</h4>
            </div>
            <div class="stats__item">
              <h2>12M+</h3>
              <h4>Queries</h4>
            </div>
          </div>
        </div>
        
        <div class="card__image">
          <!-- <div class="img"></div> -->
          <img src="./images/image-header-desktop.jpg" alt="Worker Image" class="img img-desktop">
          <img src="./images/image-header-mobile.jpg" alt="Worker Image" class="img img-mobile">
        </div>
  
      </div>
    </div>
  </section>
  
</body>
</html>
